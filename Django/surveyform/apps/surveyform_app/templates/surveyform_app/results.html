<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/surveyform_app/styles/results.css" media"screen" title="no title" charset="utf-8">
    <title>SurveyResults</title>
</head>
<body>
    <div class="contain">     
    <h3>You have submitted this {{ request.session.counter }} times.</h3>
    <div>
        <ul>
            <h3>Your Info:</h3>
            {% for info in request.session.data.items %}
            <li>{{ info.0 }}: {{info.1}}</li>
            {% endfor %}
        </ul>
    </div>
    </div> 
</body>
</html>
