<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/ninjagold_app/styles/index.css" media"screen" title="no title" charset="utf-8">
    <title>Ninja Gold</title>

<body>
        <div class="Wrapper">
                
                    <h3>Gold</h3> 
                
                    <div class="Contain">
                            <form class="center" action='/processgold' method='post'>
                                <h3>Farm</h3>
                                <p>(earns 10 to 20 golds)</p>
                                <input hidden class="text" value="farm" name='building'> <br/>
                                <button type="submit">Find Gold!</button>
                            </form>
                
                            <form class="center" action='/processgold' method='post'>
                                <h3>Cave</h3>
                                <p>(earns 5 to 10 golds)</p>
                                <input hidden class="text" value="cave" name='building'> <br/>
                                <button type="submit">Find Gold!</button>
                    
                            </form>
                
                            <form class="center" action='/processgold' method='post'>
                                <h3>House</h3>
                                <p>(earns 2 - 5 golds)</p>
                                <input hidden class="text" value="house" name='building'> <br/>
                                <button type="submit">Find Gold!</button>
                            </form>
                
                            <form class="center" action='/processgold' method='post'>
                                <h3>Casino</h3>
                                <p>(earns/takes 0 - 50 golds)</p>
                                <input  hidden class="text" value="casino" name='building'> <br/>
                                <button type="submit">Find Gold!</button>
                            </form>
                    </div>
                    <form class="center" action='/log' method='POST'>
                        <h3>Activities</h3>
                         <div class="activities">
                     
                        </div>
