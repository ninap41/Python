<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/RandomWord_app/styles/index.css" media"screen" title="no title" charset="utf-8">
    <title>RandomWord</title>
</head>
<body>
    <div id="wrapper">
        <h1>Random Word</h1>
        <h3>attempt # {{ request.session.counter }}</h3>

        <h2>{{ random_word }}</h2>
      
        <form action='/randomword' method="POST">
            {% csrf_token %}
            <input type="submit" name="submit" value="Generate" class="btn">
        </form>
        <form action='/reset' method='POST'>
            {% csrf_token %}
            <input type='submit' name='submit' value='Reset' class='btn'>
        </form>
  
    <div>
</body>
</html>
